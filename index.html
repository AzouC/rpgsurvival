<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamble Elite - Roulette Anim√©e</title>
    <style>
        body { background-color: #0f172a; color: #f8fafc; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        
        /* Style de la Roue */
        .roulette-container { position: relative; width: 200px; height: 200px; margin: 20px auto; }
        #wheel { 
            width: 100%; height: 100%; border-radius: 50%; border: 8px solid #fbbf24;
            background: conic-gradient(#ef4444 0% 48%, #10b981 48% 52%, #1e293b 52% 100%);
            transition: transform 4s cubic-bezier(0.1, 0, 0.1, 1);
            display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 2rem;
        }
        .pointer { 
            position: absolute; top: -10px; left: 50%; transform: translateX(-50%);
            width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent;
            border-top: 25px solid #fbbf24; z-index: 10;
        }

        .card { 
            background: #064e3b; border-radius: 20px; padding: 25px; width: 350px; 
            text-align: center; border: 2px solid #fbbf24; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .input-group { margin: 15px 0; display: flex; justify-content: space-between; align-items: center; }
        input { background: #022c22; border: 1px solid #fbbf24; color: white; padding: 8px; border-radius: 5px; width: 70px; text-align: center; }
        
        .btn { 
            background: #fbbf24; color: #000; border: none; padding: 15px; border-radius: 10px; 
            font-weight: bold; cursor: pointer; width: 100%; font-size: 1.1rem; 
        }
        .btn:disabled { background: #71717a; cursor: not-allowed; }
        
        .result { margin-top: 20px; font-size: 1.2rem; min-height: 60px; }
        .win { color: #4ade80; animation: flash 0.5s infinite; }
        .lose { color: #f87171; }
        @keyframes flash { 50% { opacity: 0.5; } }
    </style>
</head>
<body>

    <div class="card">
        <h2>üé∞ ROULETTE PRO</h2>
        
        <div class="roulette-container">
            <div class="pointer"></div>
            <div id="wheel">?</div>
        </div>

        <div style="font-weight: bold; margin-bottom: 15px;">Solde : <span id="balance">1000</span> $</div>

        <div class="input-group">
            <label>Votre Num√©ro (0-36) :</label>
            <input type="number" id="chosenNum" value="7" min="0" max="36">
        </div>

        <div class="input-group">
            <label>Mise ($) :</label>
            <input type="number" id="betAmount" value="10" min="1">
        </div>

        <button class="btn" id="spinBtn" onclick="spin()">LANCER LA ROUE</button>

        <div id="status" class="result">Choisissez un num√©ro et pariez !</div>
    </div>

    <script>
        let balance = 1000;
        let currentRotation = 0;

        function spin() {
            const bet = parseInt(document.getElementById('betAmount').value);
            const chosen = parseInt(document.getElementById('chosenNum').value);
            const wheel = document.getElementById('wheel');
            const btn = document.getElementById('spinBtn');
            const status = document.getElementById('status');

            if (bet > balance) return alert("Fonds insuffisants !");
            if (isNaN(chosen) || chosen < 0 || chosen > 36) return alert("Num√©ro invalide (0-36)");

            // Verrouiller
            balance -= bet;
            document.getElementById('balance').innerText = balance;
            btn.disabled = true;
            status.innerText = "La roue tourne...";
            wheel.innerText = "";

            // Animation
            const extraDegrees = Math.floor(Math.random() * 360) + 1440; // 4 tours min
            currentRotation += extraDegrees;
            wheel.style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(() => {
                const winningNum = Math.floor(Math.random() * 37);
                wheel.innerText = winningNum;
                wheel.style.transform = `rotate(${currentRotation}deg)`; // Fixer la position
                
                let win = (winningNum === chosen);
                
                if (win) {
                    const gain = bet * 36;
                    balance += gain;
                    status.innerHTML = `<span class="win">JACKPOT !<br>Le ${winningNum} est sorti. +${gain}$</span>`;
                } else {
                    const color = (winningNum === 0) ? "VERT" : (winningNum % 2 === 0) ? "NOIR" : "ROUGE";
                    status.innerHTML = `<span class="lose">PERDU...<br>C'√©tait le ${winningNum} (${color})</span>`;
                }

                document.getElementById('balance').innerText = balance;
                btn.disabled = false;
            }, 4000);
        }
    </script>
</body>
</html>
