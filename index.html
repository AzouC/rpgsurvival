<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamble Elite - Ultimate Hub</title>
    <style>
        :root { --gold: #D4AF37; --green: #064E3B; --red: #d00; --black: #111; --bg: #0f172a; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; text-align: center; overflow-x: hidden; }
        
        /* Navbar */
        .navbar { background: #1e293b; padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; border-bottom: 3px solid var(--gold); position: sticky; top: 0; z-index: 1000; }
        .balance { font-size: 1.5rem; color: var(--gold); font-weight: bold; }
        .nav-btn { background: var(--gold); border: none; padding: 8px 15px; border-radius: 5px; font-weight: bold; cursor: pointer; }

        /* Screens */
        .screen { display: none; padding: 20px; animation: fadeIn 0.3s; }
        #lobby { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; padding: 40px; max-width: 1000px; margin: 0 auto; }
        .game-card { background: #1e1e1e; border: 2px solid #333; border-radius: 15px; padding: 20px; cursor: pointer; transition: 0.3s; }
        .game-card:hover { border-color: var(--gold); transform: translateY(-5px); }
        .game-card h2 { margin: 10px 0; color: var(--gold); }

        /* MINES STYLES */
        .mines-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; max-width: 350px; margin: 20px auto; }
        .mine-tile { width: 60px; height: 60px; background: #1e293b; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; cursor: pointer; border-bottom: 4px solid #0f172a; transition: 0.2s; }
        .mine-tile:hover { background: #334155; }
        .mine-tile.revealed { background: #0f172a; border-bottom: none; cursor: default; }
        .mine-tile.gem { color: #4ade80; background: #064e3b; border: 1px solid #4ade80; }
        .mine-tile.bomb { color: #f87171; background: #450a0a; border: 1px solid #f87171; }
        
        /* COMMON UI */
        .btn { background: var(--gold); border: none; padding: 12px 20px; border-radius: 5px; font-weight: bold; cursor: pointer; margin: 5px; box-shadow: 0 3px 0 #92400e; }
        .btn:disabled { background: #555; box-shadow: none; opacity: 0.6; cursor: not-allowed; }
        input { background: #000; color: white; border: 1px solid var(--gold); padding: 8px; border-radius: 5px; width: 70px; text-align: center; }
        .status { font-size: 1.4rem; height: 40px; color: var(--gold); margin: 15px; font-weight: bold; }

        /* ROULETTE & BJ STYLES (Conserv√©s) */
        canvas { border-radius: 50%; border: 6px solid #333; max-width: 300px; }
        .betting-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; max-width: 500px; margin: 0 auto; background: var(--green); padding: 15px; border-radius: 10px; border: 2px solid var(--gold); }
        .zone { background: rgba(0,0,0,0.5); padding: 10px; border-radius: 5px; cursor: pointer; font-size: 0.8rem; border: 1px solid transparent; }
        .zone.active { background: var(--gold); color: black; }
        .table { background: var(--green); border-radius: 50px; padding: 20px; border: 8px solid #3e2723; max-width: 500px; margin: 0 auto; }
        .card { background: white; color: black; width: 50px; height: 75px; border-radius: 5px; display: flex; align-items: center; justify-content: center; font-weight: bold; border: 1px solid #999; }
    </style>
</head>
<body>

    <div class="navbar">
        <button class="nav-btn" onclick="showScreen('lobby')">üè† LOBBY</button>
        <div class="balance">üí∞ <span id="balance">1000</span> $</div>
    </div>

    <div id="lobby" class="screen" style="display: grid;">
        <div class="game-card" onclick="showScreen('roulette')"><h2>üé° ROULETTE</h2></div>
        <div class="game-card" onclick="showScreen('blackjack')"><h2>üÉè BLACKJACK</h2></div>
        <div class="game-card" onclick="showScreen('mines')"><h2>üí£ MINES</h2></div>
    </div>

    <div id="mines" class="screen">
        <div id="resMines" class="status">Choisissez vos mines !</div>
        <div class="mines-grid" id="minesGrid"></div>
        <div style="margin-top: 20px;">
            Mise : <input type="number" id="betMines" value="50"> 
            Mines : <input type="number" id="mineCount" value="3" min="1" max="24" style="width:40px;">
            <br><br>
            <button class="btn" id="startMinesBtn" onclick="startMines()">JOUER</button>
            <button class="btn" id="cashoutBtn" onclick="cashoutMines()" disabled style="background:#4ade80; color:black;">CASH OUT</button>
        </div>
    </div>

    <div id="roulette" class="screen">
        <canvas id="wheelCanvas" width="340" height="340"></canvas>
        <div id="resR" class="status">Faites vos jeux !</div>
        <button class="btn" id="spinBtn" onclick="playRoulette()">SPIN</button>
        <div class="betting-grid">
            <div class="zone" onclick="setBet('RED', this)">ROUGE</div>
            <div class="zone" onclick="setBet('BLACK', this)">NOIR</div>
            <div class="zone" onclick="setBet('ZERO', this)">ZERO</div>
        </div>
    </div>

    <div id="blackjack" class="screen">
        <div id="resBJ" class="status">Misez !</div>
        <div class="table">
            <div id="d-hand" style="display:flex; justify-content:center; gap:5px; margin-bottom:10px;"></div>
            <div id="p-hand" style="display:flex; justify-content:center; gap:5px;"></div>
        </div>
        <button class="btn" onclick="startBJ()">DISTRIBUER</button>
    </div>

    <script>
        let balance = 1000;

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = id === 'lobby' ? 'grid' : 'block';
        }

        function updateUI() { document.getElementById('balance').innerText = Math.floor(balance); }

        // --- LOGIQUE MINES ---
        let minesPos = [], minesActive = false, minesBet = 0, minesRevealed = 0, currentMult = 1;

        function startMines() {
            minesBet = parseInt(document.getElementById('betMines').value);
            let count = parseInt(document.getElementById('mineCount').value);
            if (minesBet > balance) return alert("Fonds insuffisants");
            if (count < 1 || count > 24) return alert("1 √† 24 mines");

            balance -= minesBet; updateUI();
            minesPos = []; minesRevealed = 0; currentMult = 1; minesActive = true;
            
            // Placer les mines
            while(minesPos.length < count) {
                let r = Math.floor(Math.random() * 25);
                if(!minesPos.includes(r)) minesPos.push(r);
            }

            document.getElementById('startMinesBtn').disabled = true;
            document.getElementById('cashoutBtn').disabled = true;
            document.getElementById('resMines').innerText = "Bonne chance !";
            renderMinesGrid();
        }

        function renderMinesGrid() {
            const grid = document.getElementById('minesGrid');
            grid.innerHTML = "";
            for(let i=0; i<25; i++) {
                let tile = document.createElement('div');
                tile.className = 'mine-tile';
                tile.onclick = () => clickTile(i, tile);
                grid.appendChild(tile);
            }
        }

        function clickTile(idx, el) {
            if(!minesActive || el.classList.contains('revealed')) return;

            el.classList.add('revealed');
            if(minesPos.includes(idx)) {
                // BOOM
                minesActive = false;
                el.classList.add('bomb');
                el.innerText = "üí£";
                revealAllMines();
                document.getElementById('resMines').innerText = "BOOM ! Perdu.";
                document.getElementById('startMinesBtn').disabled = false;
                document.getElementById('cashoutBtn').disabled = true;
            } else {
                // GEM
                minesRevealed++;
                el.classList.add('gem');
                el.innerText = "üíé";
                
                // Calcul multiplicateur (Approximation casino)
                let count = parseInt(document.getElementById('mineCount').value);
                currentMult = calculateMult(25, count, minesRevealed);
                
                document.getElementById('resMines').innerText = `Gain : ${(minesBet * currentMult).toFixed(2)}$ (${currentMult.toFixed(2)}x)`;
                document.getElementById('cashoutBtn').disabled = false;
                
                if(minesRevealed + count === 25) cashoutMines(); // Grille finie
            }
        }

        function calculateMult(total, mines, revealed) {
            // Formule : (Total / Restantes) * 0.97 (maison edge)
            let mult = 1;
            for(let i=0; i<revealed; i++) {
                mult *= (total - i) / (total - mines - i);
            }
            return mult * 0.98; 
        }

        function cashoutMines() {
            if(!minesActive) return;
            let win = minesBet * currentMult;
            balance += win; updateUI();
            minesActive = false;
            document.getElementById('resMines').innerHTML = `<span style="color:#4ade80">ENCAISS√â : +${win.toFixed(2)}$</span>`;
            revealAllMines();
            document.getElementById('startMinesBtn').disabled = false;
            document.getElementById('cashoutBtn').disabled = true;
        }

        function revealAllMines() {
            let tiles = document.getElementsByClassName('mine-tile');
            minesPos.forEach(p => {
                if(!tiles[p].classList.contains('bomb')) {
                    tiles[p].innerText = "üí£";
                    tiles[p].style.opacity = "0.5";
                }
            });
        }

        // --- ROULETTE & BJ (Raccourcis pour compatibilit√©) ---
        // (Les fonctions playRoulette et startBJ sont les m√™mes que pr√©c√©demment)
        // [Ins√©rer ici les scripts Roulette et BJ du message pr√©c√©dent pour un fichier 100% complet]

        updateUI();
        showScreen('lobby');
    </script>
</body>
</html>
